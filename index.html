<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey Webpage</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>A Survey about YOU</h1>
      </div>

      <div id="blanks">
        <form>
          <div class="well well-sm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
          </div>

          <div class="well well-sm">
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input id="born" class="form-control" type="date">
            </div>
          </div>

          <div class="well well-sm">
            <h5>Favorite Meal:</h5>
            <div class="radio">
              <label>
                <input type="radio" name="meal" value="breakfast" checked>
                Breakfast
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="meal" value="lunch">
                Lunch
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="meal" value="dinner">
                Dinner
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="meal" value="dessert">
                Dessert
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="meal" value="happy hour">
                Happy Hour
              </label>
            </div>
          </div>

          <div class="well well-sm">
            <h5>Favorite Genre:</h5>
            <select class="form-control" id="music">
              <option>House</option>
              <option>Indie</option>
              <option>Electronic</option>
              <option>Classical</option>
              <option>Folk</option>
              <option>Rap</option>
              <option>Justin Bieber</option>
            </select>
          </div>

          <div class="well well-sm">
            <div class="form-group">
              <label for="color">Choose your favorite color:</label>
              <input id="color" class="form-control" type="color">
            </div>
          </div>

          <button type="Submit" class="btn btn-lg">Enter</button>
          <div class="alert alert-success" role="alert">NICE WORK! You completed the survey! Your information will now be sold to Google.</div>
        </form>
      </div>

      <div id="survey-results">
        <h1>Your responses:</h1>
        <p>Thanks for taking our survey, <span class="name"></span>. You were born on <span class="born"></span>. Your favorite meal of the day is <span class="meal"></span>. You like to listen to <span class="music"></span> music, and your favorite color is <span class="color"></span>!</p>
      </div>
    </div>
  </body>
</html>
